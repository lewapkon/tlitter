{% load static %}
{% load sass_tags %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>{% block title %}Tłitter{% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="{% sass_src 'css/main.scss' %}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="header clearfix">
                <nav>
                    <ul class="nav nav-pills float-xs-right">
                        <li class="nav-item">
                            <a class="nav-link btn btn-secondary" href="{% url 'statistics' %}">Statistics</a>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link btn btn-secondary" href="{% url 'friends_tweets' %}">Friends' tłits</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-secondary" href="{% url 'password_change' %}">Change password</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-secondary" href="{% url 'person_update' %}">Update profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-secondary" href="{% url 'logout' %}">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link btn btn-secondary" href="{% url 'login' %}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-secondary" href="{% url 'register' %}">Register</a>
                            </li>
                        {% endif %}
                    </ul>
                </nav>
                <h1 id="logo"><a href="{% url 'index' %}"><i class="fa fa-twitter" aria-hidden="true"></i></a></h1>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
